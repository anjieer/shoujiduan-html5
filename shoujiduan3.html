<script>
    $(function(){
      $(".btn").click(function(){
          var i = 59;
          var set;
          set = setInterval(function(){
            if(i>0){
                $(".btn").val(i);
                i--;
                $(".btn").css("background","#bbb");
            }else{
                clearInterval(set);
                $(".btn").css("background","#ffd27c");
                $(".btn").val("再次获取");
            }
          },1000)
      })  
    })
</script>
